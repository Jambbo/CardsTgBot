version: '3.0'

volumes:
  db-data:
    driver: local
  redis-data:
    driver: local

services:
  db:
    image: postgres:15.1-alpine
    env_file:
      - .env
    ports:
      - '5437:5432'
    volumes:
      - db-data:/var/lib/postgresql/data

  redis:
    image: redis:7.2-rc-alpine
    ports:
      - '6378:6378'
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - redis-data:/data
